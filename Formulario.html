
<!DOCTYPE html>

<html>

<head>
	<title>Formulario de Registracion de Cliente</title>
	<meta charset="UTF-8">
</head>

<body>

	<h1 style="color:black; font-family:verdana; font-size:120%; background-color:gray;">Alta de Cliente</h1>
	<p style="color:black; font-family:verdana" font-size:120%;>Complete los datos que estan a continuacion</p>

	<form >
		Tipo:
		<select name="Tipo"><br>
		<option value="DNI">DNI</option>
		<option value="LC">LC</option>
		</select>
		<br><br>
		Numero:
		<input type="text" name="Numero"/> <br><br> 
		Nombre:
		<input type="text" name="Nombre"/> <br><br>
		Apellido: 
		<input type="text" name="Apellido"/> <br><br>
		Email: 
		<input type="text" name="Email"/> <br><br>
		Genero: 
		<input type="radio"name="genero"value="masculino"> Masculino<br>
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="radio"name="genero"value="Femenino"> Femenino<br>
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="radio"name="genero"value="no binario"> No binario<br>
	</form>
	<br>
	<form action="gracias.html">
		
		<input type="submit"/>
	</form>
</body>

</html>
